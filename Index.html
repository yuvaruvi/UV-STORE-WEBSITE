<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UV Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }body {
  background: linear-gradient(to bottom, #1c1c1c, #4f4f4f);
  color: white;
  scroll-behavior: smooth;
}

header {
  padding: 20px;
  text-align: center;
  background: rgba(0, 0, 0, 0.8);
}

header h1 {
  font-size: 2.5em;
}

nav {
  text-align: center;
  margin: 20px 0;
}

nav a {
  color: white;
  margin: 0 15px;
  text-decoration: none;
  font-size: 1.2em;
}

.image-section {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding: 40px 20px;
}

.image-section img {
  width: 300px;
  height: auto;
  border-radius: 8px;
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 1s ease, transform 1s ease;
}

.fade-in {
  opacity: 1 !important;
  transform: translateY(0) !important;
}

.about-box {
  background: rgba(255, 255, 255, 0.1);
  padding: 20px;
  margin: 40px auto;
  width: 80%;
  max-width: 800px;
  border-radius: 10px;
  text-align: center;
}

.newsletter {
  text-align: center;
  margin: 60px 0;
}

.newsletter input[type="email"] {
  padding: 10px;
  width: 250px;
  border: none;
  border-radius: 5px;
  margin-right: 10px;
}

.newsletter button {
  padding: 10px 20px;
  background-color: black;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

footer {
  background: rgba(0, 0, 0, 0.9);
  padding: 30px;
  text-align: center;
}

.footer-icons {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  margin-top: 10px;
}

.footer-icons img {
  width: 30px;
  height: 30px;
  cursor: pointer;
}

@media (max-width: 600px) {
  .image-section img {
    width: 90%;
  }

  .newsletter input[type="email"] {
    width: 70%;
    margin-bottom: 10px;
  }

  .newsletter button {
    width: 50%;
  }
}

  </style>
</head>
<body>
  <header>
    <h1>UV STORE</h1>
  </header>  <nav>
    <a href="#about">About</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
  </nav>  <section id="gallery" class="image-section">
    <img src="image1.jpg" alt="Design 1">
    <img src="image2.jpg" alt="Design 2">
    <img src="image3.jpg" alt="Design 3">
    <img src="image4.jpg" alt="Design 4">
    <img src="image5.jpg" alt="Design 5">
    <img src="image6.jpg" alt="Design 6">
  </section>  <section class="about-box">
    <p>Every design we create shares a purpose – a story of ambition, passion, and identity. At UV Store, we don’t just print – we inspire.</p>
  </section>  <section id="contact" class="newsletter">
    <h2>Contact Us</h2>
    <input type="email" placeholder="Enter your email">
    <button>Subscribe</button>
  </section>  <footer>
    <p>Follow us on</p>
    <div class="footer-icons">
      <a href="https://instagram.com/yourprofile" target="_blank">
        <img src="insta.png" alt="Instagram">
      </a>
      <a href="mailto:your@email.com">
        <img src="email.png" alt="Email">
      </a>
    </div>
  </footer>  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('fade-in');
        }
      });
    }, {
      threshold: 0.1
    });

    document.querySelectorAll('.image-section img, .about-box, .newsletter').forEach(el => {
      observer.observe(el);
    });
  </script></body>
</html>
