<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You – UV STORE</title>

  <!-- Google Fonts: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #0d0d0d, #181828);
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 60px 20px 40px;
      overflow: hidden;
      animation: fadeIn 1.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .thank-you-container {
      max-width: 600px;
      padding: 70px 40px 50px;
      background: rgba(30, 30, 30, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      box-shadow: 
        0 15px 40px rgba(0, 0, 0, 0.5),
        0 0 30px rgba(212, 175, 55, 0.15);
      border: 1px solid rgba(212, 175, 55, 0.18);
    }

    .logo-thankyou {
      width: 100px;
      height: 100px;
      border-radius: 16px;
      object-fit: cover;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      margin: 0 auto 25px;
      display: block;
      transition: transform 0.3s ease;
    }

    .thank-you-container h1 {
      font-size: 2.4rem;
      color: #fff;
      margin-bottom: 18px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .thank-you-container p {
      font-size: 1.15rem;
      color: #e0e0e0;
      margin-bottom: 30px;
      line-height: 1.7;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .icon-check {
      font-size: 60px;
      color: #d4af37;
      margin: 20px 0;
      text-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
    }

    .btn-home {
      padding: 14px 32px;
      background: linear-gradient(135deg, #d4af37, #f0e68c);
      color: #000;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 5px 20px rgba(212, 175, 55, 0.3);
      text-decoration: none;
      display: inline-block;
    }

    .btn-home:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(212, 175, 55, 0.5);
    }

    /* Subtle Animated Glow Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(212, 175, 55, 0.1), transparent 50%);
      pointer-events: none;
      z-index: -1;
      animation: pulseGlow 4s infinite alternate;
    }

    @keyframes pulseGlow {
      0% { opacity: 0.3; }
      100% { opacity: 0.6; }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .thank-you-container {
        padding: 60px 25px 40px;
      }

      .thank-you-container h1 {
        font-size: 2rem;
      }

      .thank-you-container p {
        font-size: 1.05rem;
      }

      .logo-thankyou {
        width: 90px;
        height: 90px;
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <!-- Logo -->
    <img src="logo.png" alt="UV STORE Logo" class="logo-thankyou" />

    <!-- Checkmark -->
    <div class="icon-check">✓</div>

    <!-- Main Message -->
    <h1>Thank You</h1>
    <p>Your subscription means a lot. You're now part of a movement that values purpose, design, and impact.</p>
    <p>We’ll keep you updated with exclusive drops and stories from the UV journey.</p>

    <!-- Back to Home -->
    <a href="index.html" class="btn-home">Back to Home</a>
  </div>
</body>
</html>
